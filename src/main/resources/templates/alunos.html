<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">

<title>Lista de Alunos</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/alunos/create">Cadastro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/alunos">Listagem</a>
          </li>
          
        </ul>
       
      </div>
    </div>
  </nav>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">Email</th>
      <th scope="col">Telefone</th>
    </tr>
  </thead>
  <tbody>
    <tr data-th-each="aluno : ${lista}">
      <th data-th-text="${aluno.id}" scope="row"></th>
      <td data-th-text="${aluno.nome}"></td>
      <td data-th-text="${aluno.email}"></td>
      <td data-th-text="${aluno.telefone}"></td>
    </tr>

  </tbody>
</table>
</body>
</html>
