<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<title>Cadastro de Alunos</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarText"
				aria-controls="navbarText" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/AlunosWeb/alunos">Alunos</a></li>
					<li class="nav-item"><a class="nav-link" href="/AlunosWeb/cursos">Cursos</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/AlunosWeb/matriculas">Matr√≠culas</a>
					</li>
				</ul>
				>
			</div>
		</div>
	</nav>
	<nav class="navbar navbar-expand-lg bg-light">
		<div class="container-fluid">

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/AlunosWeb/alunos/create">Novo Aluno</a></li>
					<li class="nav-item"><a class="nav-link" href="/AlunosWeb/alunos">Listagem</a>
					</li>

				</ul>

			</div>
		</div>
	</nav>
	<div class="container">
		<form method="POST" action="/AlunosWeb/alunos/create" th:object="${aluno}">
			<input type="hidden" th:value="${aluno.id}" name="id" />

			<div class="ml-3 col-xs-4">
				<label for="nome" class="form-label">Nome</label> <input type="text"
					class="form-control" name="nome" th:value="${aluno.nome}">

			</div>
			<div class="mb-3 col-xs-4">
				<label for="email" class="form-label">Email</label> <input
					type="text" class="form-control" name="email"
					th:value="${aluno.email}">
			</div>

			<div class="mb-3 col-xs-4">
				<label for="telefone" class="form-label">Telefone</label> <input
					type="text" class="form-control" name="telefone"
					th:value="${aluno.telefone}">
			</div>
			<button type="submit" class="btn btn-primary">Salvar</button>
			   
		</form>
	</div>
</body>
</html>
