<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
	integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
	integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
	crossorigin="anonymous"></script>


<title>Lista de Cursos</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarText"
				aria-controls="navbarText" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link" href="/AlunosWeb/alunos">Alunos</a>
					</li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/AlunosWeb/cursos">Cursos</a></li>
					<li class="nav-item"><a class="nav-link" href="/AlunosWeb/matriculas">Matrículas</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<nav class="navbar navbar-expand-lg bg-light">
		<div class="container-fluid">

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link" href="/AlunosWeb/cursos/create">Novo
							Curso</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/AlunosWeb/cursos">Listagem</a></li>

				</ul>

			</div>
		</div>
	</nav>
	<table class="table align-middle table-hover">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Curso</th>
				<th scope="col">Carga Horária</th>
				<th scope="col"></th>
				<th scope="col"></th>
			</tr>
		</thead>
		<tbody>
			<tr data-th-each="curso : ${lista}">
				<th data-th-text="${curso.id}" scope="row"></th>
				<td data-th-text="${curso.nomeCurso}"></td>
				<td data-th-text="${curso.cargaHoraria}"></td>
				<td><a class="btn btn-primary btn-sm"
					th:href="@{'/cursos/edit/'+${curso.id}}">Editar</a></td>
			</tr>

		</tbody>
	</table>
</body>
</html>
